<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #f0f8ff; /* Light blue background */
      }
      #title {
        color: crimson;
      }

      .card {
        border: 1px solid #87cefa; /* Light sky blue border */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
      }

      #city-name {
        font-size: 2rem;
        font-weight: bold;
        color: #007bff; /* Bootstrap primary color */
      }

      #search-btn {
        background-color: #20c997; /* Bootstrap success color */
        border-color: #20c997;
        transition: background-color 0.3s ease-out; /* Smooth transition */
      }

      #search-btn:hover {
        background-color: #17a2b8; /* Darker color on hover */
      }
    </style>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="text-center">
            <h1 class="display-4 mb-4" id="title">Weather App</h1>
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="input-city"
              placeholder="Enter City Name"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" id="search-btn">Search</button>
            </div>
          </div>
          <div class="card mt-3">
            <div class="card-body">
              <h2 id="city-name" class="mb-3"></h2>
              <p id="city-date" class="mb-0"></p>
              <p id="city-time" class="mb-3"></p>
              <p id="city-temp-c" class="mb-0"></p>
              <p id="city-temp-f" class="mb-1"></p>
              <p id="city-humidity" class="mb-1"></p>
              <p id="city-wind-kph"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JavaScript dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
